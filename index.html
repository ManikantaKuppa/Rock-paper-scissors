<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button rock-button"><img src="https://thumb.silhouette-ac.com/t/69/69ffced83032519ca680dc3058b9ca26_t.jpeg" alt="" class="move-icon"></button>


    <button class="move-button paper-button" ><img src="https://thumb.silhouette-ac.com/t/26/2654adfd65b6ca4a8ac25a9f727d2262_t.jpeg" alt="" class="move-icon"></button>

    <button class="move-button scissors-button" ><img src="https://thumb.silhouette-ac.com/t/a7/a7c3020b4cfb4fd154c4fcfd62702df2_t.jpeg" alt="" class="move-icon"></button>
    <p class="result"></p>

    <p class="moves"></p>

    <p class="score" ></p>


    <button class="reset-score" onclick="
    score.wins = 0;
    score.looses = 0;
    score.ties = 0;

    localStorage.removeItem('score');
    updateScore();
    ">Reset Button</button>

    <button class="autoplay-button" onclick="autoPlay();">Autoplay</button>


</body>
<script src="./scripts.js"></script>

</html>
